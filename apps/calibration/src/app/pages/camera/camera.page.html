<div class='tui-container tui-container_adaptive'>
    <div class='tui-row tui-row_adaptive'>
        <div class='tui-col tui-col_lg-12 tui-col_md-12 tui-col_xs-12'>
            <div *ngIf='!fileControl.value' class='center-wrapper'>
                <calibration-file-upload [control]='fileControl'></calibration-file-upload>
            </div>
            <ng-container *tuiLet='imageSrc$ | async as src'>
                <calibration-image *ngIf='fileControl.value' [src]='src'></calibration-image>
            </ng-container>
        </div>
    </div>
</div>
