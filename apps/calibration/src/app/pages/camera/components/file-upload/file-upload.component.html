<tui-input-files
    *ngIf='control'
    class='control'
    [formControl]='control'
>
    <ng-template let-dragged>
        <div
            *ngIf='dragged; else base'
            class='content'
        >
            <tui-marker-icon
                mode='link'
                src='tuiIconDropletLarge'
            ></tui-marker-icon>
            <div class='tui-space_top-4'>Drop it like it's hot!</div>
        </div>
        <ng-template #base>
            <div class='content'>
                <tui-marker-icon
                    mode='link'
                    src='tuiIconUploadCloudLarge'
                ></tui-marker-icon>
                <div class='tui-space_top-4'>
                    Drag and drop file here or
                    <a tuiLink>click to upload</a>
                </div>
            </div>
        </ng-template>
    </ng-template>
</tui-input-files>
